<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <span class="section-label">Selected work</span>
        <h2 class="section-title">Projects</h2>
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="portfolio-image-wrapper">
            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
            <div class="portfolio-overlay">
              <span class="portfolio-view-label">View project <i class="fa fa-arrow-right"></i></span>
            </div>
          </div>
          <div class="portfolio-info">
            <h3 class="portfolio-title">{{ post.title }}</h3>
            <span class="portfolio-category">{{ post.client }}</span>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
