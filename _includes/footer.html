<!-- Footer -->
<footer class="footer-redesign">
  <div class="container">
    <div class="footer-content">
      <div class="footer-brand">
        <span class="footer-name">Matt Stiles</span>
        <span class="footer-role">Data journalist in Los Angeles</span>
      </div>
      <div class="footer-social">
        {% for network in site.social %}
        <a href="{{ network.url }}" class="social-link" aria-label="{{ network.title }}">
          <i class="fa-brands fa-{{ network.title }}"></i>
        </a>
        {% endfor %}
      </div>
    </div>
    <div class="footer-bottom">
      <span class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.footer.copyright }}</span>
      <span class="footer-divider">|</span>
      <span class="footer-credit">Made with Jekyll because WordPress is trash</span>
    </div>
  </div>
</footer>
